<html>
<head>
<script src='http://joeiddon.github.io/zengine/zengine.js'></script>
<style>

html, body {
    margin: 0;
    padding: 0;
}

#cnvs {
    position: fixed;
    z-index: 0;
    background-color: black;
}

#mcnvs {
    display: none;
    z-index: 1;
    pointer-events: none;
    position: fixed;
    right: 0;
    border-left: 1px solid white;
    border-bottom: 1px solid white;
}

#sens_sldr {
    z-index: 1;
    position: absolute;
}

</style>

</head>

<body>

<canvas id='cnvs'></canvas>
<canvas id='mcnvs'></canvas>
<input  id='sens_sldr' type='range' min='0' max='8' oninput='sens=this.value;startup();'></input>

<script src='zombie.js'></script>
<script src='floor.js'></script>
<script src='script.js'></script
</body>
</html>
